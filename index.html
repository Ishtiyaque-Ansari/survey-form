<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title" class="text-center">Gym Survey Form</h1>
        <p id="description" class="description text-center">
          Thank you for taking the time to fill the form
        </p>
      </header>
      <form id="survey-form">
        <div class="form-group">
          <label id="name-label" for="name">Name</label>
          <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required="">
        </div>
        <div class="form-group">
          <label id="email-label" for="email">Email</label>
          <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email" required="">
        </div>
        <div class="form-group">
          <label id="number-label" for="number">Age<span class="clue">(optional)</span></label>
          <input type="number" name="age" id="number" min="10" max="99" class="form-control" placeholder="Age">
        </div>
        <div class="form-group">
          <p>Which option best describes your current role?</p>
          <select id="dropdown" name="role" class="form-control" required="">
            <option disabled="" selected="" value="">Select current role</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <p>Would you recommend gym to a friend?</p>
          <label>
            <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked="">Definitely</label>
          <label>
            <input name="user-recommend" value="maybe" type="radio" class="input-radio">Maybe</label>

          <label><input name="user-recommend" value="not-sure" type="radio" class="input-radio">Not sure</label>
        </div>

        <div class="form-group">
          <p>What is your favorite feature of the gym?</p>
          <select id="most-like" name="mostLike" class="form-control" required="">
            <option disabled="" selected="" value="">Select an option</option>
            <option value="challenges">Competition<s/option>
            <option value="projects">Personal training services</option>
            <option value="community">High-quality exercise equipment</option>
            <option value="openSource">Open Source</option>
          </select>
        </div>

        <div class="form-group">
          <p>
            What Should Owner To Increase the Customer Count?
            <span class="clue">(Check all that apply)</span>
          </p>
          <label><input name="prefer" value="improve-your-relationships-with-customers" type="checkbox" class="input-checkbox">Improve your Relationship with Customers</label>
          <label>
            <input name="prefer" value="personalize-offers-and-discounts" type="checkbox" class="input-checkbox">Personalize Offers and Discounts</label>
          <label><input name="prefer" value="customer-segmentation" type="checkbox" class="input-checkbox">Customer Segmentation</label>
          <label><input name="prefer" value="every-month-competition" type="checkbox" class="input-checkbox">Every Month Competition</label>
          <label><input name="prefer" value="increase-the-number-of-referrals" type="checkbox" class="input-checkbox">Increase The Number Of Referrals</label>
          <label><input name="prefer" value="get-more-leads" type="checkbox" class="input-checkbox">Get More Leads</label>
          <label><input name="prefer" value="banners" type="checkbox" class="input-checkbox">Banners</label>
          <label><input name="prefer" value="training-videos" type="checkbox" class="input-checkbox">Training Videos</label>
        </div>
        <div class="form-group">
          <p>Any comments or suggestions?</p>
          <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
        </div>

        <div class="form-group">
          <button type="submit" id="submit" class="submit-button">
            Submit
          </button>
        </div>
      </form>
    </div>
  

</body></html>
